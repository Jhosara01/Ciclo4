 text-align: left;

<body>
<header>
    <br /><br /><br /><br />
    <div align="center">
        <img src="../Img/logoazul-35.png" style="max-width:35%;height:auto;">
    </div>

    <br />
    <h1 align="center"> _____ Soluciones Energ√©ticas _____</h1>

</header>
<br /><br />

<div class="banner4"></div>

<br />

<div class="container">
    <h3>Lista de Usuarios</h3>
    <br>
    <!--Dibujamos la tabla-->
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>

        <!--Llenamos la tabla dibujada-->
        <!--En nuestro controller de contacto, creamos en verEmpresas un modelo con un atributo llamado empLista donde esta guardada la lista de todas las empresas-->
        <tr th:each="empleado : ${empleList}">
            <td th:text="{empleado.id}"></td>
            <td th:text="{empleado.nombre}"></td>
            <td th:text="{empleado.correo}"></td>
            <td th:text="{empleado.Efielectrica}"></td>
            <td th:text="{empleado.rol}"></td>

            <td><button type="button"class="boton"><a th:href="@{/EditarEmpleado/{id}(id=empleado.id})}">Editar</a></button></td>
            <td><button type="button"class="boton"><a th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}">Eliminar</a></button></td>

        </tr>
    </table>

    <!--Vamos a crear un nuevo boton para agregar nuevo empleado-->
    <button type="button" class="boton_1"><a th:href="@{/AgregarEmpleado}">Agregar Nuevo Usuario</a></button>

    <!--Vamos a crear un nuevo boton para llevar a lista de empleados-->
    <button type="button" class="boton_1"><a th:href="@{/VerEmpleados}">Ver lista de Usuarios</a></button>

    <!--Volver a intranet-->
    <button type="button" class="boton_1"><a th:href="@{/intranet}">Ir a intranet</a></button>
    <br><br>

</div>

    window.onload=funtion(){

        else if (msg == "updateOK"){

         }

</script>
