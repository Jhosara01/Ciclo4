    <style>

  font-family: sans-serif;
}

boton:hover,

}

boton_1:hover,
.boton a:active {

}

h1 {
  font-family: sans-serif;

h3 {
 text-align: left;
 font-family: sans-serif;

}

</head>

<body>
<header>
    <br /><br /><br /><br />
    <div align="center">
        <img src="../Img/logoazul-35.png" style="max-width:35%;height:auto;">
    </div>

    <br />
    <h1 align="center"> _____ Soluciones Energ√©ticas _____</h1>

</header>
<br /><br />

<div class="banner4"></div>

<br />

<div class="container">
    <h3>Lista de Movimientos</h3>
    <br>
    <!--Dibujamos la tabla-->
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Valor<th>
            <th>Concepto</th>
            <th>Usuario Responsable</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>

        <!--Llenamos la tabla dibujada-->
        <!--En nuestro controller de contacto, creamos en verEmpresas un modelo con un atributo llamado empLista donde esta guardada la lista de todas las empresas-->
        <tr th:each="movimiento : ${movLista}">
            <td th:text="{movimiento.id}"></td>
            <td th:text="{movimiento.monto}"></td>
            <td th:text="{movimiento.concepto}"></td>
            <td th:text="{movimiento.usuario}"></td>

            <td><button type="button"class="boton"><a th:href="@{/EditarMovimiento/{id}(id=movimiento.id})}">Editar</a></button></td>
            <td><button type="button"class="boton"><a th:href="@{/EliminarMovimiento/{id}(id=${movimiento.id})}">Eliminar</a></button></td>

        </tr>
    </table>

    <!--Vamos a crear un nuevo boton para agregar nuevo movimiento-->
    <button type="button" class="boton_1"><a th:href="@{/AgregarMovimiento}">Agregar Nuevo Movimiento</a></button>

    <!--Vamos a crear un nuevo boton para llevar a lista de empresas-->
    <button type="button" class="boton_1"><a th:href="@{/VerEmpresas}">Ver lista de Empresas</a></button>

    <!--Vamos a crear un nuevo boton para llevar a lista de empleados-->
    <button type="button" class="boton_1"><a th:href="@{/VerEmpleados}">Ver lista de Usuarios</a></button>
    <br><br>

    <!--Volver a intranet-->
    <button type="button" class="boton"><a th:href="@{/intranet}">Ir a intranet</a></button>
    <br><br>

</div>

<script th:inline="javascript">
    window.onload=funtion(){

    var msg=[[${mensaje}]];
    if (msg == "saveOK"){
        Command : toastr["success"]("Movimiento registrado con Exito!")
        }
        else if (msg == "updateOK"){
         Command : toastr["success"]("Movimiento actualizado con Exito!")
        }
        else if (msg == "deleteOK"){
         Command : toastr["success"]("Movimiento eliminado con Exito!")
         }
         else if (msg == "deleteError"){
         Command : toastr["error"]("El movimiento no ha sido Eliminado")
         }
         toastr.options={
         "positionClass": "toast-top-right",
         "showDuration": "300",
         "showMethod": "fadeIn",
         "showMethod": "fadeOut",

</script>

</body>
</html>
